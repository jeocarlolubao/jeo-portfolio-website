<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hi! I'm Jeo</title>
  <link rel="icon" type="image/x-icon" href="https://www.favicon.cc/logo3d/981764.png" />

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load("particles-js", "src/lib/js/particles.json", function () {
      console.log("callback - particles.js config loaded");
    });
  </script>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

  <style>
    #particles-js canvas {
      display: block;
      /* vertical-align: bottom; */
      -webkit-transform: scale(1);
      -ms-transform: scale(1);
      transform: scale(1);
      opacity: 1;
      -webkit-transition: opacity .8s ease, -webkit-transform 1.4s ease;
      transition: opacity .8s ease, transform 1.4s ease
    }

    #particles-js {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: -10;
      top: 0;
      left: 0
    }
  </style>
  %sveltekit.head%

  <meta title="Jeo | Android Developer">
  <meta name="description" content="Jeo | Android Developer">

  <meta property="og:url" content="https://jeoooo.github.io/portfolio" />
  <meta property="og:type" content="portfolio" />
  <meta property="og:title" content="Hi! I'm Jeo 💻📱👩‍💻" />
  <meta property="og:description" content="Software Developer | Graphic Designer" />
  <meta property="og:image" content="https://i.imgur.com/BFDKl6t.jpg" />
</head>


<body data-sveltekit-preload-data="hover" style="background-color: #161d52;">
  <div id="particles-js"></div>
  <div style="display: contents">%sveltekit.body%</div>

</body>

</html>
